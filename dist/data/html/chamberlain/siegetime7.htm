<html>
<body>
You may set the siege time in increments of 10 minutes. Please set the desired time.
<center><br><br>
    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_siege_time_set 4 0">:00</Button>
    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_siege_time_set 4 10">:10</Button>
    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_siege_time_set 4 20">:20</Button>
    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_siege_time_set 4 30">:30</Button>
    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_siege_time_set 4 40">:40</Button>
    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_siege_time_set 4 50">:50</Button>
    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link chamberlain/chamberlain.htm">Return</Button>
</center>
</body>
</html>
