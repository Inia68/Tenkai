<html>
<body>
<center>L2J Admin Panel - Classic mode</center>
<br>
<center>
    <table width=200>
        <tr>
            <td>
                <button value="Character List" action="bypass admin_show_characters 0" width=90 height=15
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                    <button value="Manage Chars" action="bypass admin_char_manage" width=90 height=15
                            back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                        <button value="Manage Server" action="bypass admin_server_shutdown" width=90 height=15
                                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                            <button value="Announcements" action="bypass admin_list_announcements" width=90 height=15
                                    back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
                                <button value="Fly Wyvern" action="bypass admin_ride_wyvern" width=90 height=15
                                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                    <button value="Ride Strider" action="bypass admin_ride_strider" width=90 height=15
                                            back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                        <button value="Land" action="bypass admin_unride" width=90 height=15
                                                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
                                            <button value="Find Mammon" action="bypass admin_mammon_find" width=90
                                                    height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                                <button value="Mob Ctrl Menu" action="bypass admin_mobmenu" width=90
                                                        height=15 back="L2UI_CT1.Button_DF_Down"
                                                        fore="L2UI_CT1.Button_DF">
                                                    <br1>
                                                        <button value="List Spawns"
                                                                action="bypass admin_list_spawns $qbox" width=90
                                                                height=15 back="L2UI_CT1.Button_DF_Down"
                                                                fore="L2UI_CT1.Button_DF">
                                                            <button value="View Petitions"
                                                                    action="bypass admin_view_petitions" width=90
                                                                    height=15 back="L2UI_CT1.Button_DF_Down"
                                                                    fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="GM Shop" action="bypass admin_gmshop" width=90 height=15 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
                    <button value="Npc Spawn" action="bypass admin_show_spawns" width=90 height=15
                            back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                        <button value="Create Item" action="bypass admin_itemcreate" width=90 height=15
                                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                            <button value="Teleport Menu" action="bypass admin_show_moves" width=90 height=15
                                    back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
                                <button value="Castles, CS, CH" action="bypass admin_siege" width=90 height=15
                                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                    <button value="Set Karma" action="bypass admin_setkarma $qbox" width=90 height=15
                                            back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                        <button value="Clear Karma" action="bypass admin_nokarma" width=90 height=15
                                                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
                                            <button value="Enchant Menu" action="bypass admin_enchant" width=90
                                                    height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                                <button value="Play Sounds" action="bypass admin_play_sounds" width=90
                                                        height=15 back="L2UI_CT1.Button_DF_Down"
                                                        fore="L2UI_CT1.Button_DF">
                                                    <button value="Login" action="bypass admin_server_login" width=90
                                                            height=15 back="L2UI_CT1.Button_DF_Down"
                                                            fore="L2UI_CT1.Button_DF">
                                                        <button value="Help & Info"
                                                                action="bypass admin_help admhelp.htm" width=90
                                                                height=15 back="L2UI_CT1.Button_DF_Down"
                                                                fore="L2UI_CT1.Button_DF"><br>
            </td>
        </tr>
    </table>
</center>
<br>
<center>Name / Karma / Ench 0-65535:</center>
<center>
    <edit var="qbox" width=100 height=15>
</center>
<br>
<center>
    <table>
        <tr>
            <td>
                <button value="Invis" action="bypass admin_invis_menu" width=40 height=15 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Kill" action="bypass admin_kill_menu" width=40 height=15 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Kick" action="bypass admin_kick $qbox" width=40 height=15 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Open" action="bypass admin_open_menu" width=40 height=15 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <button value="Revis" action="bypass admin_vis" width=40 height=15 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Delete" action="bypass admin_delete" width=40 height=15 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Ban" action="bypass admin_ban_char $qbox" width=40 height=15
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Close" action="bypass admin_close" width=40 height=15 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
    <br>
    <table width=200>
        <tr>
            <td>
                <button value="Chat Ban" action="bypass admin_ban_chat $qbox" width=90 height=15
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Chat UnBan" action="bypass admin_unban_chat $qbox" width=90 height=15
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
</center>
<center>
    <table><br>
        <tr>
            <td>
                <button value="Day" action="bypass admin_atmosphere_menu sky day" width=90 height=15
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Night" action="bypass admin_atmosphere_menu sky night" width=90 height=15
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
        <tr>
            <td>
                <button value="Dawn Sky" action="bypass admin_atmosphere_menu signsky dawn" width=90 height=15
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Dusk Sky" action="bypass admin_atmosphere_menu signsky dusk" width=90 height=15
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
</center>
<br><br><br>
<tr>
    <td>Server Software: Server software running L2J version 3.0.1 nightly created by L2Chef and the L2J team.</td>
</tr>
</body>
</html>
